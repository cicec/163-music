<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网易云音乐-后台管理页面</title>
</head>

<body>
    <div id="loading"></div>

    <header></header>

    <main>
        <aside class="control-bar">
            <button class="add-song" id="add-song">添加歌曲</button>
            <div class="list-wrap">
                <ul id="song-list" class="song-list"></ul>
            </div>
            <div id="upload" class="upload">
                <button id="pickfiles" class="pickfiles">将文件退拽到此或点击上传</button>
            </div>
        </aside>

        <section class="content">
            <form id="song-info" class="song-info"></form>
        </section>
    </main>
</body>

</html>
